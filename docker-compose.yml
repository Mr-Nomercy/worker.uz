version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: worker-uz-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0000
      POSTGRES_DB: worker_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: worker-uz-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:0000@postgres:5432/worker_db?schema=public
      JWT_SECRET: worker-uz-jwt-secret-change-in-production
      GOOGLE_API_KEY: ${GOOGLE_API_KEY:-}
      PORT: 3001
      NODE_ENV: production
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 10485760
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    ports:
      - "3001:3001"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: worker-uz-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
      NODE_ENV: production
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
  uploads:

networks:
  default:
    name: worker-uz-network
